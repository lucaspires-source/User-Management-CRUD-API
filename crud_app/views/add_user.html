<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <main id="site-main">
        <div class="container">
            <div class="box-nav">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                    </div>
                    <div class="form-title text-center">
                        <h2 class="text-dark">New User</h2>
                        <span class="text-light">Use the below form to create a new account</span>
                    </div>
                </div>
                <form action="/" method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-grup">
                            <label for="name" class="text-light">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Insert Your Name">
                        </div>
                        <div class="form-grup">
                            <label for="email" class="text-light">Email</label>
                            <input type="text" name="name" value="" placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gender" value="Male" >
                                <label for="radio-2" class="radio-label">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="gender" value="Female" >
                                <label for="radio-3" class="radio-label">Female</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="gender" value="Non-binary" >
                                <label for="radio-3" class="radio-label">Non-Binary</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
